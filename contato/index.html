    <style>
        
        .contact-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .contact-header {
            background: linear-gradient(135deg, #4a6cf7 0%, #2a4bd7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .contact-title {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .contact-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .contact-body {
            padding: 40px;
        }
        
        /* Grid do formulário */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .contact-group {
            margin-bottom: 25px;
        }
        
        .contact-full {
            grid-column: 1 / -1;
        }
        
        /* Campos do formulário */
        .contact-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        
        .contact-label .required {
            color: #e74c3c;
            margin-left: 3px;
        }
        
        .contact-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .contact-field:focus {
            border-color: #4a6cf7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
            background: #fff;
        }
        
        .contact-field::placeholder {
            color: #95a5a6;
        }
        
        textarea.contact-field {
            min-height: 150px;
            resize: vertical;
            line-height: 1.5;
        }
        
        /* VALIDAÇÃO CSS PURO */
        .contact-field:valid:not(:placeholder-shown) {
            border-color: #2ecc71;
            background-color: #f9fffb;
        }
        
        .contact-field:invalid:not(:placeholder-shown):not(:focus) {
            border-color: #e74c3c;
            background-color: #fff9f9;
        }
        
        .contact-error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .contact-field:invalid:not(:placeholder-shown):not(:focus) ~ .contact-error {
            display: block;
        }
        
        /* Botão de envio */
        .contact-submit {
            background: linear-gradient(135deg, #4a6cf7 0%, #2a4bd7 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .contact-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .contact-submit:active {
            transform: translateY(0);
        }
        
        .contact-submit:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Mensagens de status */
        .contact-status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-success {
            background-color: #d5f4e6;
            color: #27ae60;
            border: 1px solid #a3e4b9;
            display: block;
        }
        
        .contact-error-message {
            background-color: #fdeaea;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
            display: block;
        }
        
        .contact-loading {
            background-color: #e8f4fd;
            color: #3498db;
            border: 1px solid #aed6f1;
            display: block;
        }
        
        /* Contador de caracteres */
        .contact-counter {
            text-align: right;
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .contact-counter.warning {
            color: #f39c12;
        }
        
        .contact-counter.danger {
            color: #e74c3c;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .contact-container {
                margin: 10px;
            }

                padding: 25px;
            }

    <script>
        // Função para carregar partials
        async function loadPartial(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                
                // Ativar link ativo no menu
                if (elementId === 'header-placeholder') {
                    setActiveMenu();
                }
            } catch (error) {
                console.error(`Erro ao carregar ${filePath}:`, error);
                document.getElementById(elementId).innerHTML = `
                    <div style="color: red; padding: 1rem; border: 1px solid red;">
                        Erro ao carregar conteúdo. Verifique se o arquivo ${filePath} existe.
                    </div>
                `;
            }
        }

        // Definir menu ativo
        function setActiveMenu() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.style.fontWeight = 'bold';
                    link.style.backgroundColor = '#666';
                }
            });
        }

        // Carregar header e footer quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar header
            if (document.getElementById('header-placeholder')) {
                loadPartial('header-placeholder', '/assets/header.html');
            }
            
            // Carregar footer
            if (document.getElementById('footer-placeholder')) {
                loadPartial('footer-placeholder', '/assets/footer.html');
            }
        });  
        
        function loadHTML(id, file) {
            fetch(file)
                .then(r => r.text())
                .then(html => document.getElementById(id).innerHTML = html)
                .catch(e => console.error(e));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header-placeholder', '/assets/header.html');
            loadHTML('footer-placeholder', '/assets/footer.html');
        });
    </script>
